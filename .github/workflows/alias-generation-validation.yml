name: Generate and validate aliases from lineage yamls

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install yaml
      - name: Generate alias_key.json from lineage yamls and validate that unaliased name matches unaliased_name
        run: python scripts/generate-alias-key-json.py
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: auto-generated/alias_key.json
          commit_message: Auto update alias_key.json
